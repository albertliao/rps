<html>

<head>
	<meta name="viewport" content="width=device-width, height=600, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1., user-scalable=no, target-densityDpi=device-dpi" />
	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="background">
    	<img src="title.jpg" class="stretch" alt="" />
	</div>
	<div id="title">
		<h1>R.P.S.<h1>
	</div>
	<div id="start_button_div">
		<button type="button" class="coolbutton" id="start_button">PLAY!</button>
	</div>
	<div id="counter">
		<h1 id="counter_text"><h1>
	</div>
	<div id ="choices">
		<button type="button" class="coolbutton" id="rock">ROCK</button><br />
		<button type="button" class="coolbutton" id="paper">PAPER</button><br />
		<button type="button" class="coolbutton" id="scissors">SCISSORS</button><br />
	</div>
	<div id="outcome">
		<h1 id="outcome_text"></h1>
		<p id="versus"><span id="player_choice"></span> VS <span id="opponent_choice"></span></p>
		<p>Player: <span id="playerscore"></span></p>
		<p>Opponent: <span id="opponentscore"></span></p>
		<button type="button" class="coolbutton" id="restart">Play Again?</button>
	</div>
</body>

</html>
